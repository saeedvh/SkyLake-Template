!<!doctype html>
<html lang="en">
  <head>
    <title>Regester Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/Style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
</head>
  <body>
      
    <body>
     
        <div class="Head">
            <label>skyLake</label>
            <p>Register Form</p>
        </div>
      
        <div class="Form">
    
            <div class="form-sub-icon">
                <input placeholder="FirstName" name="FirstName" type="text" required />
                <div class="icon-b">
                    <i class="glyphicon glyphicon-user"></i>
                </div>
            </div>
            <div class="form-sub-icon">
                <input placeholder="LastName" name="LastName" type="text" required/>
                <div class="icon-b">
                    <i class="glyphicon glyphicon-user"></i>
                </div>
            </div>
    
            <div class="form-sub-icon">
                <input placeholder="Email" name="Email" type="text" required/>
                <div class="icon-b">
                    <i class="glyphicon glyphicon-envelope"></i>
                </div>
            </div>
    
            <div class="form-sub-icon">
                <input placeholder="Password" name="Password" type="password" required/>
                <div class="icon-b">
                    <i class="glyphicon glyphicon-asterisk"></i>
                </div>
            </div>
            <div class="forme">
                <div class="forget">
                    <label>
                        Remember Me 
                        <input type="checkbox" id="RememberMe" />
                         </label>
                </div><br/>
                <div class="RegisterLine">
                    <a href="LogIn.html">Already Have An Account  ?</a>
                </div>
    
            </div>
            <div class="Btn">
                <button class="buttonLog" role="button"> Register Now</button>
            </div>
        </div>
     
        <div class="footer">
            <p>&copy; <a href="#"> SKYLAKE TEMPLATE </a>. All rights reserved | File Source  &nbsp; &nbsp; <a href="#">vahabsaeed@gmail.com</a></p>
        </div>
        
    </body>
    </html>
